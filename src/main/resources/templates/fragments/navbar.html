<!DOCTYPE html>
<html 
   lang="en" 
   xmlns:th="http://www.thymeleaf.org" 
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
   <meta charset="UTF-8">
</head>
<body>
   <header th:fragment="navbar">
      <!-- Sidebar navigation -->
      <div id="slide-out" class="side-nav sn-bg-1 fixed warning darken-4 custom-scrollbar" style="transform: translateX(-100%);">
         <ul class="custom-scrollbar">
            <!-- Logo -->
            <li>
               <div class="logo-wrapper waves-light waves-effect waves-light">
                  <a th:href="@{/inicio}"><img th:src="@{/img/img-logo.png}" class="img-fluid flex-center"></a>
               </div>
            </li>
            <!--/. Logo -->
            <!-- Side navigation links -->
            <li>
               <ul class="collapsible collapsible-accordion">
                  <li>
                     <a class="collapsible-header waves-effect arrow-r"><i class="fa fa-chevron-right"></i> Asesorías<i class="fa fa-angle-down rotate-icon"></i></a>
                     <div class="collapsible-body">
                        <ul class="list-unstyled">
                           <li>
                              <a th:href="@{/perfil/cursos}" class="waves-effect">Mis cursos</a>
                           </li>
                           <li>
                              <a th:href="@{/perfil/Retos}" class="waves-effect">Retos</a>
                           </li>
                        </ul>
                     </div>
                  </li>
                  <li>
                     <a th:href="@{/perfil/notificaciones}" class="collapsible-header waves-effect arrow-r">
                        <i class="fa fa-bell"></i> Notificaciones<i class="fa fa-angle-down rotate-icon"></i>
                     </a> 
                  </li>
                  <li>
                     <a class="collapsible-header waves-effect arrow-r">
                        <i class="fa fa-search"></i> Explorar<i class="fa fa-angle-down rotate-icon"></i>
                     </a>
                     <div class="collapsible-body">
                        <ul class="list-unstyled">
                           <li>
                              <a th:href="@{/explorar/cursos}" class="waves-effect">Cursos</a>
                           </li>
                           <li>
                              <a th:href="@{/explorar/tutores}" class="waves-effect">Tutores</a>
                           </li>
                        </ul>
                     </div>
                  </li>
                  <li>
                     <a th:href="@{/nosotros}" class="collapsible-header waves-effect arrow-r">
                        <i class="fa fa-envelope-o"></i> 
                        Acerca de
                        <i class="fa fa-angle-down rotate-icon"></i>
                     </a>
                     <div class="collapsible-body">
                        <ul class="list-unstyled">
                           <li>
                              <a th:href="@{/faq}" class="waves-effect">FAQ</a>
                           </li>
                        </ul>
                     </div>
                  </li>
               </ul>
            </li>
            <!--/. Side navigation links -->
         </ul>
         <div class="sidenav-bg mask-strong"></div>
      </div>
      <!--/. Sidebar navigation -->
      <!-- Navbar -->
      <nav class="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav">
         <!-- SideNav slide-out button -->
         <div class="float-left">
            <a data-activates="slide-out" class="button-collapse"><i class="fa fa-bars"></i></a>
         </div>
         <ul class="nav navbar-nav nav-flex-icons ml-auto">
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle waves-effect waves-light" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-user"></i>
                  <span class="clearfix d-none d-sm-inline-block">Mi Cuenta</span>
               </a>
               <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item waves-effect waves-light" th:href="@{/perfil/}">Perfil</a>
                  <a class="dropdown-item waves-effect waves-light" th:href="@{/perfil/cursos}">Mis Cursos</a>
                  <a class="dropdown-item waves-effect waves-light" th:href="@{/logout}">
                     <i class="fa fa-close"></i>
                     <span class="clearfix d-none d-sm-inline-block">Cerrar sesión</span>
                  </a>
               </div>
            </li>
         </ul>
      </nav>
   </header>   
</body>
</html>
