<!DOCTYPE html>
<html lang="en">
<head th:include="/fragments/head :: headFragment('Horario')">
</head>
<body class="fixed-sn">
	<header th:include="/fragments/navbar :: navbar('Horario')"></header>
   <main>
      <div class="container-fluid text-center">
         <div class="row">
            <div class="card-body">
               <h5 style="font-size: 2em;" class="card-title display-4">Curso: <span th:text="${curso.nombre}"></span></h5>
               <h3 class="card-subtitle mb-2 text-muted" style="font-size: 1.5em;">
                  Tutor: <span th:text="${profesor}"></span>
               </h3>
               <a class="btn btn-orange mt-1" th:href="@{/cursos?cursoInscrito=__${curso.nombre}__}" > 
                  <i class="fa fa-book-open mr-2"></i>
                  Inscribirme
               </a>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12 mb-3">
               <div id="calendar"></div>   
            </div>
         </div>
      </div>
     </main>

	<div th:include="/fragments/head :: finalSection"></div>
	<div th:include="/fragments/head :: scripts"></div>
	<script>
		$(() => {
         // Inicializar calendar
         $('#calendar').fullCalendar({
            aspectRatio: 1.57,
            eventSources : [
               {
                  events: [
                     {
                        title: "Sesion 1: 3:00 PM",
                        start: "2018-07-08",
                     },
                     {
                        title: "Sesion 2: 3:00 PM",
                        start: "2018-07-12"
                     },
                     {
                        title: "Sesion 3: 4:00 PM",
                        start: "2018-07-19"
                     },
                     {
                        title: "Sesion 4: 3:00 PM",
                        start: "2018-07-26"
                     }
                  ],
                  color: "#4db6ac",
                  textColor: "white"
               }
            ]
         });
		});
	</script>
</body>
</html>
