<!DOCTYPE html>
<html lang="en">

<head th:include="/fragments/head :: headFragment('Agregar Malla Curricular')"></head>
<style>
   input[type="file"] {
         margin: 0 0 15px;
         padding: 10px 1%;

         -webkit-border-radius: 3px;
         -moz-border-radius: 3px;
         border-radius: 3px;
   }

   .principal {
         width: 80%;
         margin: 0 auto;
         padding: 3% 0 6% 0;
         clear: both;
   }

   .barra {
         background-color: #f3f3f3;
         border-radius: 5px;
         box-shadow: inset 0px 0px 5px rgba(0, 0, 0, .2);
         height: 25px;
   }

   .cancel {
         background: #ed1f3c !important;
   }


   .barra_azul {
         background-color: #247CC0;
         border-radius: 10px;
         display: block;
         height: 25px;
         line-height: 25px;
         text-align: center;
         width: 0%;
   }

   .barra_verde {
         background-color: #2EA265 !important;
   }

   .barra_roja {
         background-color: #DE3152 !important;
   }

   #form_subir {
         margin: 1.5% 0;
         padding: 2%;
   }

   #barra_estado span {
         color: #fff;
         font-weight: bold;
         line-height: 25px;
   }

   .accordion.accordion-5 .card {
         border: 0;
         background-color: transparent;
   }

   .accordion.accordion-5 .card .card-header {
      border: 0;
      /*background-color: #4341b8;*/
      background-color: #4db6ac;
      -webkit-transition: .3s;
      transition: .3s;
   }

   .accordion.accordion-5 .card .card-header:hover {
      -webkit-transition: .3s;
      transition: .3s;
      background-color: #3a7c76;
   }

   .accordion.accordion-5 .card .card-header .fa {
      background-color: #fff;
      border-top-left-radius: 3px;
   }

   .accordion.accordion-5 .card .card-body {
      border-bottom-right-radius: 3px;
      border-bottom-left-radius: 3px;
   }
</style>

<body class="fixed-sn">

     
      <link rel="stylesheet" th:href="@{/css/wizard.css}"></link>

      <header th:include="/fragments/navbar :: navbar('Agregar Malla Curricular')"></header>

      <main id="app" class="container-fluid mx-auto">
            <div class="container">
                  <!-- Stepper -->
                  <div class="steps-form-2 mt-5">
                        <div class="steps-row-2 setup-panel-2 d-flex justify-content-between">
                              <div class="steps-step-2">
                                    <a href="#step-1" type="button" class="btn btn-amber btn-circle-2 waves-effect ml-0" data-toggle="tooltip" data-placement="top"
                                          title="Facultad y escuela académica">
                                          <i class="fa fa-university" aria-hidden="true"></i>
                                    </a>
                              </div>

                              <div class="steps-step-2">
                                    <a href="#step-2" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top"
                                          title="Información sobre los ciclos">
                                          <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </a>
                              </div>

                              <div class="steps-step-2">
                                    <a href="#step-3" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top"
                                          title="Llenado de cursos">
                                          <i class="fa fa-book" aria-hidden="true"></i>
                                    </a>
                              </div>

                              <div class="steps-step-2">
                                    <a href="#step-4" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect mr-0" data-toggle="tooltip" data-placement="top"
                                          title="Relacionar cursos">
                                          <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                    </a>
                              </div>
                        </div>
                  </div>

                  <form role="form" action="" method="post">
                        <!-- First Step -->
                        <div class="row setup-content-2" id="step-1">
                              <div class="col-md-12">
                                    <h3 class="font-weight-bold pl-0 my-4">
                                          <strong>Facultad y Escuela académica</strong>
                                    </h3>

                                    <div class="form-group">
                                          <label class="font-weight-bold" for="facultad">Facultad</label>
                                          <select name="facultad" id="facultad" class="mdb-select" searchable="Buscar">
                                                <option value="FISI" selected="selected">
                                                      Facultad de Ingeniería de Sistemas e Informática
                                                </option>

                                                <option value="FO">Facultad de Odontología</option>
                                          </select>
                                    </div>

                                    <div class="form-group">
                                          <label class="font-weight-bold" for="escuela">Escuela</label>

                                          <select name="escuela" id="escuela" class="mdb-select" searchable="Buscar">
                                                <option value="sistemas" selected="selected">Ingeniería de Sistemas</option>
                                                <option value="software">Ingeniería de Software</option>
                                          </select>
                                    </div>

                                    <button class="btn indigo lighten-2 nextBtn-2 float-right waves-effect waves-light" type="button">Siguiente</button>
                              </div>
                        </div>

                        <!-- Second Step -->
                        <div class="row setup-content-2" id="step-2">
                              <div class="col-md-12">
                                    <h3 class="font-weight-bold pl-0 my-4">
                                          <strong>Ciclos</strong>
                                    </h3>

                                    <label class="font-weight-bold">Seleccione su régimen</label>

                                    <br>
                                    <br>

                                    <div class="form-group">
                                          <div class="row">
                                                <div class="col-md-2 form-check">
                                                      <input type="checkbox" id="checkbox111" class="form-check-input"></input>

                                                      <label for="checkbox111" class="form-check-label">Anual</label>
                                                </div>

                                                <div class="col-md-2 form-check">
                                                      <input type="checkbox" id="checkbox112" class="form-check-input"></input>

                                                      <label for="checkbox112" class="form-check-label">Semestral</label>
                                                </div>
                                          </div>
                                    </div>

                                    <br>

                                    <label class="font-weight-bold">Número de ciclos</label>

                                    <div class="col-md-3">
                                          <select name="curso" id="nro_cursos" class="mdb-select">
                                                <option value="nro_cursos" selected="selected">1</option>
                                                <option value="nro_cursos" selected="selected">2</option>
                                                <option value="nro_cursos" selected="selected">3</option>
                                                <option value="nro_cursos" selected="selected">4</option>
                                                <option value="nro_cursos" selected="selected">5</option>
                                                <option value="nro_cursos" selected="selected">6</option>
                                          </select>
                                    </div>
                                    <div class="col-md-3"></div>
                                    <div class="col-md-3"></div>
                                    <button class="btn indigo lighten-2 nextBtn-2 float-left waves-effect waves-light" type="button">Anterior</button>
                                    <button class="btn indigo lighten-2 nextBtn-2 float-right waves-effect waves-light" type="button">Siguiente</button>
                              </div>
                        </div>

                        <!-- Third Step -->
                        <div class="row setup-content-2" id="step-3">
                              <div class="col-md-12">
                                    <h3 class="font-weight-bold pl-0 my-4">
                                          <strong>Llenado de cursos</strong>
                                    </h3>

                                                <div id="collapse30" class="collapse" role="tabpanel" aria-labelledby="heading30" data-parent="#accordionEx5">
                                                      <div class="card-body white-text z-depth-1">
                                                            <div class="card">
                                                                  <input type="file" class="btn btn-indigo" accept=".xlsx"></input>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>

                                          <!-- Accordion card 2 -->
                                          <div class="card mb-4">

                                                <div class="card-header p-0 z-depth-1" role="tab" id="heading31">

                                                                  Llenar manualmente

                                                      </a>
                                                </div>
                                                <!-- Card body -->
                                                <div id="collapse31" class="collapse" role="tabpanel" aria-labelledby="heading31" data-parent="#accordionEx5">
                                                      <div class="card-body white-text z-depth-1">
                                                            <a class="btn-floating my-auto btn-orange btn-sm float-right modal-button" title="Nuevo curso" v-on:click="addPanelCurso">
                                                                  <i class="fa fa-plus"></i>
                                                            </a>
                                                            <div class="form-group col-md-4">                                                      
                                                                        <!--Accordion wrapper-->
                                                                        <div class="accordion accordion-5" id="accordionEx5" role="tablist" aria-multiselectable="true">

                                                                                                            </div>
                                                                                                      </div>
                                                                                                </div>
                                                                                          </div>
                                                                                    </div>
